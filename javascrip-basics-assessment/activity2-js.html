<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>
    Javascript Name Alert
    </title>
    <style>
    body {background-color: lightblue;}
    </style>
    <body>
    <script>
const name=prompt ('How many letters are in your name?')
if (name > 4){
    //if name is greater than 4, alert 'your name is great'
    alert('Your name is great');
}
else {
    //otherwise, alert 'your name is shorter than expected'
    alert ('Your name is shorter than expected');
} 
   
    
    
    
    
    
    
    
    
    </script>
    </body>
    </html>
